<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<div class="center">
  <div class="container">
    <div class="profile">
      <img src="avatar-jessica.jpeg" alt="photo of Jessica Randall">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <ul>
        <li class="link"><p>GitHub</p></li>
        <li class="link"><p>Frontend Mentor</p></li>
        <li class="link"><p>LinkedIn</p></li>
        <li class="link"><p>Twitter</p></li>
        <li class="link"><p>Instagram</p></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
